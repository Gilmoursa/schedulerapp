<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Scheduling Software</title>
</head>

<body>
    <h1>Task Scheduler</h1>
    <form id="people-form">
        <label for="num-people">Number of people:</label>
        <input type="number" id="num-people" name="num-people" min="1" max="10" required>
        <button type="submit">Add people</button>
    </form>
    <div id="people-container">
        <ul id="people-list"></ul>
    </div>
    <form id="task-form">
        <label for="task-name">Task name:</label>
        <input type="text" id="task-name" name="task-name" required>
        <label for="task-duration">Task duration (in hours):</label>
        <input type="number" id="task-duration" name="task-duration" min="1" max="120" required>
        <button type="submit">Add task</button>
    </form>
    <div id="task-container">
    <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
